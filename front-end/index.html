<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <nav class="nav navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Company name(LOGO)</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home 
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">logout</a>
                </li>   
            </ul>
        </div>
    </nav>
    <div class="container">
        <ul class="nav nav-tabs ml-3">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#insert">Insert</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#view" onclick="get_products()">View</a>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="insert">
                <form id="productForm">
                    <div class="form-group">
                        <label>ID</label>
                        <input type="number" class="form-control" id="id" required>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>price</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
            <div class="tab-pane fade" id="view">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">price</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Update Product Modal -->
        <div class="modal fade" id="updateProductModal" tabindex="-1" role="dialog" aria-labelledby="updateProductModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form id="updateProductForm" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <input type="hidden" id="update-id">
                            <div class="form-group">
                                    <label for="update-name">Name</label>
                                    <input type="text" class="form-control" id="update-name" required>
                            </div>
                            <div class="form-group">
                                    <label for="update-price">Price</label>
                                    <input type="number" class="form-control" id="update-price" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $('#productForm').on('submit', function(e) {
            e.preventDefault();
            var data = {
                id: document.getElementById('id').value,
                name: document.getElementById('name').value,
                price: document.getElementById('price').value,
            };
            $.ajax({
                url: 'http://127.0.0.1:8000/products',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(result) {
                    alert('Product added successfully!');
                    $('#productForm')[0].reset();
                },
                error: function(xhr) {
                    if (xhr.status === 405) {
                        alert('Error: Method Not Allowed. Please check if the backend supports POST requests at this endpoint.');
                    } else if (xhr.status === 0) {
                        alert('CORS error: Please enable CORS on your backend server.');
                    } else {
                        alert('Error adding product');
                    }
                }
            });
        });
        // Handle update form submission
        $('#updateProductForm').on('submit', function(e) {
                e.preventDefault();
                var id = $('#update-id').val();
                var data = {
                        id: id,
                        name: $('#update-name').val(),
                        price: $('#update-price').val()
                };
                $.ajax({
                        url: `http://127.0.0.1:8000/products?id=${id}`,
                        type: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function() {
                                $('#updateProductModal').modal('hide');
                                alert('Product updated successfully!');
                                get_products();
                        },
                        error: function() {
                                alert('Error updating product');
                        }
                });
        });
        function get_products() {
            $.ajax({
                url: 'http://127.0.0.1:8000/products',
                type: 'GET',
                success: function(products) {
                    var tbody = '';
                    products.forEach(function(product) {
                        tbody += `
                            <tr>
                                <th scope="row">${product.id}</th>
                                <td>${product.name}</td>
                                <td>${product.price}</td>
                                <td>
                                    <button class="btn btn-info btn-sm" onclick="editProduct(${product.id})">
                                        <span class="fas fa-edit"></span>
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">
                                        <span class="fas fa-trash"></span>
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    $('table tbody').html(tbody);
                },
                error: function() {
                    alert('Error fetching products');
                }
            });
        }
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                $.ajax({
                    url: `http://127.0.0.1:8000/products?id=${id}`,
                    type: 'DELETE',
                    success: function() {
                        alert('Product deleted successfully!');
                        get_products();
                    },
                    error: function() {
                        alert('Error deleting product');
                    }
                });
            }
        }
        function editProduct(id) {
                $.ajax({
                        url: `http://127.0.0.1:8000/products/${id}`,
                        type: 'GET',
                        success: function(product) {
                                $('#update-id').val(product.id);
                                $('#update-name').val(product.name);
                                $('#update-price').val(product.price);
                                $('#updateProductModal').modal('show');
                        },
                        error: function() {
                                alert('Error fetching product details');
                        }
                });
        }
    </script>
</body>
</html>

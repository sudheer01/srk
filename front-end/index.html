<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Project Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Active <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
            </ul>
        </div>
    </nav>
    <br/>
    <div class="container">
        <ul class="nav nav-tabs ml-3" id="recordTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="add-tab" data-toggle="tab" href="#add" role="tab" aria-controls="add" aria-selected="true">Add Record</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="view-tab" data-toggle="tab" href="#view" role="tab" aria-controls="view" aria-selected="false">View Records</a>
            </li>
        </ul>
        <div class="tab-content w-100 p-3 bg-white border border-top-0" id="recordTabsContent">
          <div class="tab-pane fade show active" id="add" role="tabpanel" aria-labelledby="add-tab">
            <!-- Add Record form goes here -->
            <form id="addRecordForm">
              <div class="form-group">
                <label for="recordName">Record Name</label>
                <input type="text" class="form-control" id="recordName" placeholder="Enter name" required>
              </div>
              <div class="form-group">
                <label for="recordPhone">Phone</label>
                <input type="text" class="form-control" id="recordPhone" placeholder="Enter phone" required>
              </div>
              <div class="form-group">
                <label for="recordEmail">Email</label>
                <input type="email" class="form-control" id="recordEmail" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="recordAddress">Address</label>
                <textarea class="form-control" id="recordAddress" rows="3" placeholder="Enter address" required></textarea>
              </div>
              <div class="form-group">
                <label for="recordCountry">Country</label>
                <select class="form-control" id="recordCountry" required>
                  <option value="">Select country</option>
                  <option value="usa">USA</option>
                  <option value="uk">UK</option>
                  <option value="india">India</option>
                  <option value="canada">Canada</option>
                </select>
              </div>
              <div class="form-group">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
                  <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                  <label class="form-check-label" for="genderFemale">Female</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
              <button type="reset" class="btn btn-secondary">Clear</button>
            </form>
          </div>
          <div class="tab-pane fade" id="view" role="tabpanel" aria-labelledby="view-tab">
            <!-- View Records content goes here -->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Email</th>
                  <th scope="col">Address</th>
                  <th scope="col">Country</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Sample Record</td>
                  <td>1234567890</td>
                  <td>sample@email.com</td>
                  <td>123 Main St, City</td>
                  <td>USA</td>
                  <td>Male</td>
                  <td>
                    <button class="btn btn-sm btn-info" title="Edit">
                      <span class="fas fa-edit"></span>
                    </button>
                    <button class="btn btn-sm btn-danger" title="Delete">
                      <span class="fas fa-trash-alt"></span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- Font Awesome for icons -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#addRecordForm').on('submit', function(e) {
                  e.preventDefault();
                  var data = {
                    name: $('#recordName').val(),
                    phone: $('#recordPhone').val(),
                    email: $('#recordEmail').val(),
                    address: $('#recordAddress').val(),
                    country: $('#recordCountry').val(),
                    gender: $('input[name="gender"]:checked').val()
                  };
                  $.ajax({
                    url: 'http://127.0.0.1/api/save',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                      alert('Record added successfully!');
                      $('#addRecordForm')[0].reset();
                    },
                    error: function(xhr, status, error) {
                      alert('Error adding record.');
                    }
                  });
                });
              });
    </script>
 </body>
</html>
